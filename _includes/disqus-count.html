{% if site.disqus.shortname %}

    <script type="text/javascript">

        /* * * CONFIGURATION VARIABLES: EDIT FOR YOUR OWN SITE * * */
        var disqus_shortname = '{{ site.disqus.shortname }}'; // required: change this in _config.yml
        var disqus_developer = '{{ site.disqus.devmode }}'; // change in _config.yml when site goes live

        /* * * DON'T EDIT BELOW THIS LINE * * */
        (function() {
            var d = document, s = d.createElement('script');
            s.type = 'text/javascript'; s.async = true;
            s.id = 'dsq-count-scr';
            s.src = '//' + disqus_shortname + '.disqus.com/count.js';
            (d.head || d.body).appendChild(s);
        })();

    </script>

{% endif %}
